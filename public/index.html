<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Bird's Eye View map demo for autonomous vehicle navigation" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Mapbox GL JS CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    
    <title>BEV Map Demo - Autonomous Vehicle Navigation</title>
    
    <style>
      /* Global reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: #000;
        color: #fff;
        overflow: hidden;
      }
      
      /* Map container styles */
      .map-container {
        position: relative;
        width: 100vw;
        height: 100vh;
      }
      
      /* UI overlay styles */
      .ui-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 1000;
      }
      
      .ui-panel {
        pointer-events: auto;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 8px;
        padding: 12px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- 
      BEV Map Demo Architecture:
      - React app renders into #root
      - Mapbox GL JS provides base map with dark Apple-like style
      - Bird's Eye View positioning (70% front, 30% rear focus)
      - Live vehicle overlays with dynamic indicators
      - Floating UI panels for navigation data
      - Modular components for future AI and privacy features
    -->
  </body>
</html>
